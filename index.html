<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo">
                Sudoku meomeo
            </a>
            <div class="dark-mode-toggle" id="dark-mode-toggle">
                <i class="bx bxs-sun"></i>
                <i class="bx bxs-moon"></i>
            </div>
        </div>
    </nav>

    <div class="sudoku-container">
        <table>
            <tbody id="sudoku-grid">
                <!-- Grid sẽ được tạo tự động bởi JavaScript-->
            </tbody>
        </table>
    </div>

    <button class="solve-btn" id="solve-btn">Solve Puzzle</button>
        
    <!-- Script -->
    <script src="./main.js"></script>
    <script src="./graph.js"></script>
    <script src="./node.js"></script>
    <script src="./sudokuConnections.js"></script>
    <script src="./sudokuBoard.js"></script>
</body>
</html>
